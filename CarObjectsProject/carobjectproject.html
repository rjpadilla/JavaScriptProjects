<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Car Object Project</title>
    <script>
        var taxi = {
            make: "Webbville Motors",
            model: "Taxi",
            year: 1995,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        };

        function prequal(car) {
            if (car.mileage > 100000) {
                return false;
            } else if (car.year > 1960) {
                return false;
            }
            return true;
        }

        var worthALook = prequal(taxi);

        if (worthALook) {
            console.log("You gotta check out this " + taxi.make + " " + taxi.model);
        } else {
            console.log("You should really pass on the " + taxi.make + " " + taxi.model);
        }
    </script>
</head>

</html>
