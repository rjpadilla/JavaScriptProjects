<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Eightball</title>
    <script>
        var eightBall = {
            index: 0,
            advice: ["yes", "no", "maybe", "not a chance"],
            shake: function () {
                this.index = this.index + 1;
                if (this.index >= this.advice.length) {
                    this.index = 0;
                }
            },
            look: function () {
                return this.advice[this.index];
            }
        };

        for(i = 0; i<12; i++){
            eightBall.shake();
        console.log(eightBall.look());
        }
        
    </script>
</head>

</html>
