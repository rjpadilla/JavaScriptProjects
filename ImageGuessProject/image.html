<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
    <script>
        window.onload = init;
        function init(){
            var image = document.getElementById("zero");
            image.onclick = showAnswer;
        }

        function showAnswer(){
            var image = document.getElementById("zero");
            image.src = "images/zero.jpg";
        }
    </script>
</head>

<body>
    <img id="zero" src="images/zeroblur.jpg">
</body>

</html>
