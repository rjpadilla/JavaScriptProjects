<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Class Function</title>
    <meta charset="utf-8">
    <script>
        function fun(echo){
            console.log(echo);
        }

        fun("hello");

        function boo(aFunction){
            aFunction("boo");
        }

        boo(fun);

        console.log(fun);

        fun(boo);

        var moreFun = fun;

        moreFun("hello again");

        function echoMaker(){
            return fun;
        }

        var bigFun = echoMaker();
        bigFun("Is there an echo?");
    </script>
</head>


<body>

</body>

</html>
