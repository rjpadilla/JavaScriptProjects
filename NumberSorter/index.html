<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Sorter</title>
    <meta charset="utf-8">
    <script>
        var numbersArray = [60, 50, 62, 58, 54, 54];

        function compareNumbers(num1, num2) {
            if (num1 > num2) {
                return 1;
            } else if (num1 == num2) {
                return 0;
            } else {
                return -1;
            }
        }

        numbersArray.sort(compareNumbers);
        console.log(numbersArray);
    </script>
</head>

</html>
